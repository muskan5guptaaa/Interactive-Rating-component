<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link 
    rel="icon"
    type="images/png"
    sizes="32x32"
    href="./favicon-32x32.png"
    />
    
    <link rel="stylesheet" href="style.css">
    <title>Fronted Mentor  | Interctive rating component</title>
    <style>
    .attribution{
        font-size:11px;
        text-align:center;
    }
    .attribution a{
        color:hsl(228,45%,44%);
    }
</style>
    
</head>
<div class="container">
    <div class="img">
      <img src="./icon-star.svg" alt="" />
    </div>

    <div class="text">
      <h2>How did we do?</h2>

      <p>
        Please let us know how we did with your support request. All feedback
        is appreciated to help us improve our offering!
      </p>
    </div>

    <ul>
      <li><button class="btn-num">1</button></li>
      <li><button class="btn-num">2</button></li>
      <li><button class="btn-num">3</button></li>
      <li><button class="btn-num">4</button></li>
      <li><button class="btn-num">5</button></li>
    </ul>

    <button class="submit-btn">Submit</button>
  </div>

  <!-- Rating state end -->

  <!-- Thank you state start -->
  <div class="container2 hidden">
    <div class="imgbox">
      <img src="./illustration-thank-you.svg" alt="" />
    </div>
    <div class="rating">
      <p>You selected <span class="num"></span> out of 5</p>
    </div>

    <div class="text center">
      <h2>Thank you!</h2>
      <p>
        We appreciate you taking the time to give a rating. If you ever need

      </p>
    </div>
  </div>
